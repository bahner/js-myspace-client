<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Client</title>
    <link rel="stylesheet" href="xterm.css" />
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        align-items: center;
        justify-content: center;
        background: #000;
      }

      #terminal-container {
        width: 100%;
        height: 70%;
      }

      #input-container {
        width: 100%;
      }

      #input-field {
        width: 100%;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="terminal-container"></div>
    <div id="input-container">
      <input id="input-field" type="text" autofocus placeholder="Type message and press Enter" />
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
